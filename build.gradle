group 'de.alkern'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    mavenLocal()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'org.dblp', name: 'dblp-parser', version: '0.1.1'
    compile group: 'org.apache.accumulo', name: 'accumulo-core', version: '1.8.1'
    compile group: 'edu.mit.ll', name: 'graphulo', version: '1.0.0-SNAPSHOT'
}
